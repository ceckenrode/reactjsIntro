<!DOCTYPE html>
<html>
<head>
  <title>React.js</title>
  <script type="text/javascript" src="react-0.14.7/build/react.js"></script>
  <script type="text/javascript" src="react-0.14.7/build/react-dom.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
</head>
<body>
  <div id="area"></div>

  <script type="text/babel">

  var HelloWorld = React.createClass({

    propTypes: {
        name: React.PropTypes.string
    },

    getDefaultProps() {
        return {
            name: 'Charlie'  
        };
    },

    render: function() {
      return (
        <h1>Hello {this.props.name}</h1>
      )
    }

  });

    ReactDOM.render(
      <HelloWorld name="Christian" />,
      document.getElementById('area')
    );
  </script>

</body>
</html>
