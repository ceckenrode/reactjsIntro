<!DOCTYPE html>
<html>
<head>
  <title>React.js</title>
  <script type="text/javascript" src="react-0.14.7/build/react.js"></script>
  <script type="text/javascript" src="react-0.14.7/build/react-dom.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
</head>
<body>
  <div id="area"></div>

  <script type="text/babel">

//creates the HelloWorld component
  var HelloWorld = React.createClass({

//specifies that HelloWorld is a string and is required
    propTypes: {
        name: React.PropTypes.string,
        isPerson: React.PropTypes.bool
    },

//sets up a default name prop of Charlie if one is not supplied
    getDefaultProps() {
        return {
            name: 'Charlie'  
        };
    },

//what actually gets rendered to the dom
    render: function() {
      var greeting = "World";

      if (this.props.isPerson) {
        greeting = (<Person name ={this.props.name} />)
      }
      return (
        <h1>Hello {greeting}</h1>
      )
    }

  });


  var Person = React.createClass({


    propTypes: {
        name: React.PropTypes.string.isRequired
    },


    getDefaultProps() {
        return {
            name: 'Charlie'  
        };
    },


    render: function() {
      return (
        <span>{this.props.name}</span>
      )
    }

  });

//the render method is called on the ReactDOM, this renders the HelloWorld component and passes a name prop of Christian
//it also says that this will get appended to the element with an idea of area
    ReactDOM.render(
      <HelloWorld name="Christian" isPerson={true} />,
      document.getElementById('area')
    );
  </script>

</body>
</html>
